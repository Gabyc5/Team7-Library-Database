<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new account</title>
    <link rel="stylesheet" href="creat_account.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="library-name"><a href="home.html">Cougar Chronicles</a></h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="/submit" method="post" class="new-account-form">
            <label for="firstName">First Name: <span class="required">*</span></label><input type="text" id="firstName" name="firstName" required autocomplete="off"><br><br>
            
            <label for="lastName">Last Name: <span class="required">*</span></label><input type="text" id="lastName" name="lastName" required autocomplete="off"><br><br>
            
            <label for="streetAddress">Address Line 1:</label><input type="text" id="streetAddress" name="streetAddress" autocomplete="off"><br><br>
            
            <label for="unitAddress">Address Line 2:</label><input type="text" id="unitAddress" name="unitAddress" autocomplete="off"><br><br>
            
            <label for="city">City:</label><input type="text" id="city" name="city" autocomplete="off"><br><br>
            
            <label for="state">State: <span class="required">*</span></label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
            </select><br><br>
            
            <label for="zipcode">Zipcode: </label><input type="text" id="zipcode" name="zipcode" autocomplete="off"><br><br>
            
            <label for="email">Email: <span class="required">*</span></label><input type="email" id="email" name="email" required autocomplete="off"><br><br>
            
            <label for="phoneNumber">Phone Number: <span class="required">*</span></label><input type="tel" id="phoneNumber" name="phoneNumber" required autocomplete="off"><br><br>
            
            <div class="submit-button-container"><input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    <footer>
        <p>&copy; 2024 Cougar Chronicles. All rights reserved.</p>
    </footer>
</body>
</html>
