    <main>
      <section id="account-management">
        <h2>Account Management</h2>
        <body>
          <h2>Create a New Staff Account</h2>
          <form id="staffForm">
            <div class="form-group">
              <label for="staffID">Staff ID:</label>
              <input type="text" id="staffID" name="staffID" required>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="staffPosition">Staff Position:</label>
              <input type="text" id="staffPosition" name="staffPosition" required>
            </div>
            <div class="form-group">
              <label for="employmentStatus">Employment Status:</label>
              <select id="employmentStatus" name="employmentStatus" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Intern">Intern</option>
              </select>
            </div>
            <div class="form-group">
              <label for="supervisor">Supervisor:</label>
              <input type="text" id="supervisor" name="supervisor" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
          </form>
        </body>
      </section>

      <section id="communication">
        <h2>Communication with Users</h2>
        <form id="communicationForm">
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="recipient">Recipient:</label>
            <select id="recipient" name="recipient" required>
              <option value="member">Member</option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>

<body>
        <h2>Add Classes/Events</h2>
        <form id="eventForm">
          <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
          </div>
          <div class="form-group">
            <label for="eventDate">Date:</label>
            <input type="date" id="eventDate" name="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventLocation">Location:</label>
            <input type="text" id="eventLocation" name="eventLocation" required>
          </div>
          <div class="form-group">
            <label for="eventOrganizer">Organizer:</label>
            <input type="text" id="eventOrganizer" name="eventOrganizer" required>
          </div>
          <button type="submit">Add Event</button>
        </form>
      </body>
