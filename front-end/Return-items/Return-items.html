<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Items</title>
    <link rel="stylesheet" href="return-items.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <header>
        <div><h1 id="summary"><a href="../Home/home.html"><i id="home-arr" class="uil uil-arrow-circle-left"></i>Return home</a></h1></div>
        <div><h1 id="title">Return Items</h1></div>
    </header>

    <div class="selected-items">
        <div class="return-form">
            <label id="transacLabel" for="transactionID">Transaction ID:</label>
            <input type="text" id="transactionID" name="transactionID" required autocomplete="off"><br><br>
            <button type="submit" id="search-btn">Search</button>
        </div>
        <div class="chosen-items">
        </div>
    </div>

    <div class="transaction-details">
        <h2>Return Summary</h2>
        <h3>Items Selected:</h3>
        <div id="items-to-return">
        </div>
        <h3 id="total-items-line">Total Items : <span id="total-items"></span></h3>
        <button id="finalize-btn">Confirm Return</a></button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="messg">Are you sure you want to return these items?</p>
            <button id="cancel-return">Cancel</button>
            <button id="confirm-return">Confirm</button>
        </div>
    </div>

    <footer>&copy; 2024 Cougar Chronicles. All rights reserved.</footer>
    <script src="return-items.js"></script>
</body>
</html>
