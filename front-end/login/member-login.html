<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="member-login.css">
    <link rel="stylesheet" href="member-img.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

     <title>Member Login Page</title>
</head>

<body>

    
       <div class="begin">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="sign-up-section">
                <h1>Create Account</h1>
                <span>Account Information</span>
                <input type="first_name" id="first_name" placeholder="First Name">
                <input type="last_name" id="last_name" placeholder="Last Name">
                <input type="address" id="address" placeholder="Address">
                <input type="city_addr" id="city_addr" placeholder="City">
                <input type="state_addr" id="state_addr" placeholder="State">
                <input type="zipcode_addr" id="zipcode_addr" placeholder="Zip Code">
                <input type="phone_number" id="phone_num" placeholder="Phone Number">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
            </form>
        </div>
        
        <div class="form-container sign-in">
      
            <div id="ArrowLink">
                 <!-- Arrow to go back to homepage -->
                 <svg class = "arrow" xmlns="http://www.w3.org/2000/svg" width="46" height="25" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" >
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                </svg>
            
            </div>
            
            <form >
                <!--<div style="margin-top: -100px;">
                    <button id="staff-page-access" onclick="checklist3()" type="button">Staff Page Access for Checkpoint 3</button>
                    <button id="member-page-access" onclick="checklist3()" style="margin-bottom: 20px;" type="button">Member Page Access for Checkpoint 3</button>
                </div>-->
                <h1>Sign In</h1>
                <span></span>
                <input type="email" id="member-email" placeholder="Username">
                <input type="password" id="member-password" placeholder="Password">
                <a href="#" id="forgot-password" onclick="forgotPass()">Forgot password?</a>
                <button class="sign-in" id="sign-in">Sign In</button>
                <br>
                <!-- for toggle button -->

                <span id="toggle-info">Employee</span>
                <label class="toggle-switch">
                <input type="checkbox" id="toggle-switch" onclick="toggleSwitch()">
                </label>
            </form>
       
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Member Login</h1>
                    <p>Sign in to gain access to all our features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Register</h1>
                    <p>To become a library member, sign up for an account.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <!-- ✨✨✨✨✨✨✨✨ Notification System ✨✨✨✨✨✨✨✨✨✨ -->
<div class="center">
    <div class="notification">
      <img src="../Dashboard/notify.png" alt="" />
      <div class="details">
        <div class="name">Cougar Chronicles</div>
        <div class="message">Welcome, User!</div>
      </div>
      <span class="material-icons-round xbtn" onclick="closeNote()">close</span>
    </div>
  </div>

  <a class="user-greet">Welcome, User!</a>

</body>
