<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Member Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>Account Information</span>
                <input type="first_name" placeholder="First Name">
                <input type="last_name" placeholder="Last Name">
                <input type="address" placeholder="Address">
                <input type="city_addr" placeholder="City">
                <input type="state_addr" placeholder="State">
                <input type="zipcode_addr" placeholder="Zip Code">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span></span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button>Sign In</button>
                <br>
                <!-- for toggle button -->
                
                <div id="toggle-switch"> 
                <input type="checkbox" id="toggle-switch" onclick="toggleSwitch()">
                </div>
                 
                
                
                
            </form>
        </div>



        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Member Login</h1>
                    <p>If you already a member, sign in to gain access to all our features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Register</h1>
                    <p>To become a library member, sign up for an account.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="member-login.js"></script>
</body>

</html>
