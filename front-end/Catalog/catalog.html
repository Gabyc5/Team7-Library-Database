        <div class="dropdown">

    <div class="search-container">
        <div class="search-options">
            <label for="keyword">Keyword search for:</label>
            <input type="text" id="keyword" name="keyword" autocomplete="off">
            <button id="search-btn"><i class="uil uil-search"></i></a></button>
        </div>
        <!--Add static values that represent attributes in tables-->
        <div class="search-options">
            <label for="search-by">Search by:</label>
            <select id="search-by" name="search-by">
                <option value="any">Any Field</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="director">Director</option>
                <option value="brand">Brand</option>
            </select>
        </div>
        <div class="search-options">
            <label for="limit-by">Limit by:</label>
            <select id="limit-by" name="limit-by">
                <option value="unlimited">Unlimited</option>
                <option value="book">Book</option>
                <option value="movie">Movie</option>
                <option value="device">Device</option>
            </select>
        </div>
        
    </div>

    <div class="catalog-container">
        <div class="top-bar">
            <label for="limit">LIMIT PER PAGE:</label>
            <select id="limit-select">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>

        <div class="catalog-results">
            <!--Catalog items-->                           
        </div>
    </div>

    <div id="itemIsAvail" class="modal">
        <div class="halt-hold">
            <p id="halt-hold-msg">This item is already available. No hold neccesary</p>
            <button id="accept-msg">Okay</button>
        </div>
    </div>

    <div id="itemIsNotAvail" class="modal">
        <div class="halt-add">
            <p id="halt-add-msg">This item is not available. Please place on hold.</p>
            <button id="accept-msg">Okay</button>
        </div>
    </div>
