<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head> 
<body>
    <div class="background-img"></div>

    <header>
        <div><h1 id="summary"><a href="/"><i id="home-arr" class="uil uil-arrow-circle-left"></i>Return home</a></h1></div>
        <div><h1 id="title">Catalog</h1></div>
    </header>

    <!--Additional search restrictions-->
    <div class="sidebar">
        <h2>Narrow your search</h2>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('availability')">Availability <span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="availability">
                <input type="checkbox" id="available" name="available">
                <label for="available">Available now</label><br>

            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('bgenre')">Book Genres<span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="bgenre">
                <input type="checkbox">
                <label for="bgenreOpt">Fiction</label><br>
                <input type="checkbox">
                <label for="bgenreOpt">Historical</label><br>
                <input type="checkbox">
                <label for="bgenreOpt">Mystery</label><br>
                <input type="checkbox">
                <label for="bgenreOpt">Science fiction</label><br>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('mgenre')">Movie Genres<span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="mgenre">
                <input type="checkbox">
                <label for="mgenreOpt">Thriller</label><br>
                <input type="checkbox">
                <label for="mgenreOpt">Romance</label><br>
                <input type="checkbox">
                <label for="mgenreOpt">Horror</label><br>
                <input type="checkbox">
                <label for="mgenreOpt">Western</label><br>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('language')">Language<span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="language">
                <input type="checkbox">
                <label for="langOpt">English</label><br>
                <input type="checkbox">
                <label for="langOpt">Spanish</label><br>
                <input type="checkbox">
                <label for="langOpt">French</label><br>
                <input type="checkbox">
                <label for="langOpt">Portuguese</label><br>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('year-published')">Year-published<span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="year-published">
                <input type="checkbox">
                <label for="yearOpt">2001</label><br>
                <input type="checkbox">
                <label for="yearOpt">2002</label><br>
                <input type="checkbox">
                <label for="yearOpt">2005</label><br>
                <input type="checkbox">
                <label for="yearOpt">2012</label><br>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown('brand')">Brand<span class="icon">&#x25BC;</span></button>
            <div class="dropdown-content" id="brand">
                <input type="checkbox">
                <label for="brndOpt">Apple</label><br>
                <input type="checkbox">
                <label for="brndOpt">Samsung</label><br>
                <input type="checkbox">
                <label for="brndOpt">Motorola</label><br>
            </div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-options">
            <label for="keyword">Keyword search for:</label>
            <input type="text" id="keyword" name="keyword" autocomplete="off">
            <button id="search-btn"><i class="uil uil-search"></i></a></button>
        </div>
        <!--Add static values that represent attributes in tables-->
        <div class="search-options">
            <label for="search-by">Search by:</label>
            <select id="search-by" name="search-by">
                <option value="any">Any Field</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="director">Director</option>
                <option value="brand">Brand</option>
            </select>
        </div>
        <div class="search-options">
            <label for="limit-by">Limit by:</label>
            <select id="limit-by" name="limit-by">
                <option value="unlimited">Unlimited</option>
                <option value="book">Book</option>
                <option value="movie">Movie</option>
                <option value="device">Device</option>
            </select>
        </div>
        
    </div>

    <div class="catalog-container">
        <div class="top-bar">
            <label for="limit">LIMIT PER PAGE:</label>
            <select id="limit-select">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="catalog-results">
            <!--Catalog items-->                           
        </div>
    </div>

    <footer>&copy; 2024 Cougar Chronicles. All rights reserved.</footer>
   
    <script src="catalog.js"></script>
</body>
</html>
